<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JAE</title>
	<link rel="stylesheet" id="ao_optimized_gfonts" href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900,300italic,400italic,700italic%7CQuicksand:100,200,300,400,500,600,700,800,900,300italic,400italic,700italic%7COpen+Sans:100,200,300,400,500,600,700,800,900,300italic,400italic,700italic%7CLato:100,300,regular,700,900%7COpen+Sans:300%7CIndie+Flower:regular%7COswald:300,regular,700&#038;subset=latin%2Clatin-ext%2Clatin%2Clatin-ext" />
	<link type="text/css" media="all" href="https://mk0jaepublicwebfetpp.kinstacdn.com/wp-content/cache/autoptimize/css/autoptimize_2a482dbbb2c58f2795674b61beba7770.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="app.css" />
</head>
<body>
	<div class="jae-map-widget-container">
		<div id="jae-branch-map"></div>	
		<div class="jae-info-area">
			<p class="box-heading">Wherever you live, we have someone to help.</p>
			<p class="box-text">Enter your address below, or click on the map to find your location. We'll then connect you to the branch that services your area.</p>
			<input type="text" id="jae-branch-map-address-input" />			
			<div class="jae-branch-info" id="jae-branch-info"></div>
		</div>
	</div>

	<!-- Templates -->
	<script type="text/template" id="tpl-branch-info">
		<div class="separator"></div>
		<span class="branch-name">{{branch_name}}</span>
			
		<span class="branch-tel"><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;{{branch_phone}}</span>
		<span class="branch-email"><i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp;{{branch_email}}</span>
		<span class="branch-address"><i class="fa fa-map-signs" aria-hidden="true"></i>&nbsp;{{branch_address}}</span>

		<a href="" class="btn-branch-details"></a>		
	</script>

	<!-- Scrips -->
	<script src="//maps.googleapis.com/maps/api/js?v=3.30&libraries=places&key=AIzaSyCrESE9dY_QkJ1v43gNEtn4-2SK8IP4FVw"></script>
	<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
